{% load static %}
<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>{% block title %}policounter{% endblock %}</title>
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
        <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
        {% block extra_head %}{% endblock %}
    </head>
    <body>
        <!-- Header -->
        <header class="bg-white text-black py-3 mb-4">
            <div class="container">
                <h1 class="mb-0">
                    <a href="/" style="text-decoration: none; color: inherit;">policounter</a>
                </h1>
            </div>
        </header>

        <!-- Main content -->
        <main class="container mb-5">{% block content %}{% endblock %}</main>

        <!-- Footer -->
        <footer class="bg-light text-center py-3 mt-auto border-top fixed-bottom">
            <div class="container">
                <a href="https://indiana50501.org" class="text-muted" style="text-decoration: none;">
                    &copy; {{ now|date:"Y" }} indiana50501.org. All rights reserved.
                </a>
            </div>
        </footer>

        <script src="{% static 'js/bootstrap.min.js' %}"></script>
    </body>
</html>
