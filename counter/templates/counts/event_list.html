{% extends 'base.html' %} {% block content %}
<div class="container mt-4">
    <div class="container mt-4">
        <h1>Crowd Count Events</h1>

        <div class="list-group mt-3">
            {% for event in events %}
            <a
                href="{% url 'counts:event_detail' event.id %}"
                class="list-group-item list-group-item-action"
            >
                <div class="d-flex w-100 justify-content-between">
                    <h5 class="mb-1">{{ event.name }}</h5>
                    <small>{{ event.date }}</small>
                </div>
                <p class="mb-1">{{ event.location }}</p>
                <small>{{ event.observations.count }} observations</small>
            </a>
            {% empty %}
            <div class="alert alert-info">No events have been added yet.</div>
            {% endfor %}
        </div>

        <div class="mt-3">
            <a
                href="{% url 'counts:location_list' %}"
                class="btn btn-outline-secondary"
                >View by Location</a
            >
        </div>
    </div>
    {% endblock %}
</div>
