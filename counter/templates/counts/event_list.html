{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h1>Crowd Count Events</h1>

    <div class="list-group mt-3">
        {% for event in events %}
        <a
            href="{% url 'counts:event_detail' event.id %}"
            class="list-group-item list-group-item-action"
        >
            <div class="d-flex w-100 justify-content-between">
                <h5 class="mb-1">{{ event.name }}</h5>
                <small>{{ event.date }}</small>
            </div>
            <p class="mb-1">{{ event.location }}</p>
            <small>{{ event.observations.count }} observations</small>
        </a>
        {% empty %}
        <div class="alert alert-info">No events have been added yet.</div>
        {% endfor %}
    </div>

    <!-- Add Event Button aligned to bottom right -->
    <div class="d-flex justify-content-end mt-4">
        <a href="{% url 'counts:add_event' %}" class="btn btn-primary">âž• Add Event</a>
    </div>
</div>
{% endblock %}
